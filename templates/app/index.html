{% extends "base.html" %}
{% block content %}
  <h1>TODO list <a href="{% url "app:task-create" %}">Add task</a></h1>
  {% for task in tasks %}
    <h3>{{ task.content }}
      {% if task.is_done %}
        <label>Done</label>
      {% else %}
        <label>Not done</label>
      {% endif %}
    </h3>
    <p>Created: {{ task.created }}</p>
    <h3>Tags: {% for tag in task.tags.all %}{{ tag }}{% endfor %}</h3>
  {% endfor %}
{% endblock %}
