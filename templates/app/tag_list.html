{% extends "base.html" %}
{% block content %}
  <h1>Tags <a href="{% url "app:tag-create" %}">Add</a></h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <th>{{ tag.name }}</th>
        <th><a href="#">Update</a></th>
        <th><a href="#">Delete</a></th>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
